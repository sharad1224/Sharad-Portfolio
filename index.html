        .content {

        img.profile {

            color: #ffffff;

            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
        }
        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-icons a img:hover {
            transform: scale(1.2);
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffe100;
            color: rgb(40, 0, 140);
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: rgb(40, 0, 140);
            color: #ffe100;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 12px;
            color: #ffffff;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .content {
                margin-top: 100px;
                padding: 0 15px;
            }

            img.profile {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .social-icons a img {
                width: 30px;
                height: 30px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .buttons a {
                width: 100%;
                max-width: 250px;
            }
        }
